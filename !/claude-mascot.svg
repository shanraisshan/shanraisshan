<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 420 100" width="529" height="126">
  <style>
    .stick {
      animation: stick-swing 2s ease-in-out infinite;
      transform-origin: 100px 40px;
    }
    .right-arm {
      animation: arm-swing 2s ease-in-out infinite;
      transform-origin: 86px 40px;
    }
    .eye {
      animation: blink 3s ease-in-out infinite;
    }
    @keyframes stick-swing {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }
    @keyframes arm-swing {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    @keyframes blink {
      0%, 45%, 55%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }
    .github-badge:hover .badge-bg {
      fill: #A8B0BC;
    }
  </style>

  <!-- Shadow -->
  <ellipse cx="50" cy="82" rx="22" ry="5" fill="#000" opacity="0.25"/>

  <!-- Claude Character Group -->
  <g class="claude-body">
    <!-- Claude Orange: #E07C4C -->

    <!-- Left ear -->
    <rect x="22" y="10" width="8" height="14" fill="#E07C4C"/>

    <!-- Right ear -->
    <rect x="70" y="10" width="8" height="14" fill="#E07C4C"/>

    <!-- Main body - top row (narrower) -->
    <rect x="18" y="24" width="64" height="4" fill="#E07C4C"/>

    <!-- Main body - full block -->
    <rect x="14" y="28" width="72" height="32" fill="#E07C4C"/>

    <!-- Eyes looking right (with blink animation) -->
    <rect class="eye" x="38" y="34" width="8" height="10" fill="#000000" style="transform-origin: 42px 39px;"/>
    <rect class="eye" x="68" y="34" width="8" height="10" fill="#000000" style="transform-origin: 72px 39px;"/>

    <!-- Left arm at side -->
    <rect x="2" y="36" width="12" height="8" fill="#E07C4C"/>

    <!-- Right arm extended holding stick -->
    <rect class="right-arm" x="86" y="36" width="14" height="8" fill="#E07C4C"/>

    <!-- Simple Stick (shorter) -->
    <g class="stick">
      <!-- Wooden stick -->
      <rect x="100" y="38" width="50" height="4" rx="2" fill="#8B4513"/>
      <!-- Wood grain details -->
      <rect x="108" y="39" width="12" height="1" fill="#6B3410"/>
      <rect x="125" y="40" width="15" height="1" fill="#6B3410"/>
    </g>

    <!-- Left leg -->
    <rect x="24" y="60" width="12" height="10" fill="#E07C4C"/>
    <!-- Left shoe -->
    <rect x="22" y="70" width="16" height="6" rx="1" fill="#1a1a1a"/>

    <!-- Right leg -->
    <rect x="64" y="60" width="12" height="10" fill="#E07C4C"/>
    <!-- Right shoe -->
    <rect x="62" y="70" width="16" height="6" rx="1" fill="#1a1a1a"/>
  </g>

  <!-- GitHub Badge - Clickable Link -->
  <a xlink:href="https://github.com/shanraisshan/claude-code-best-practice" target="_blank">
    <g class="github-badge" transform="translate(155, 18)" style="cursor: pointer;">

      <!-- Single unified badge -->
      <!-- Column 1: Dark section with big GitHub logo -->
      <rect x="0" y="0" width="52" height="52" rx="5" fill="#24292f"/>
      <rect x="47" y="0" width="5" height="52" fill="#24292f"/>

      <!-- Big GitHub Logo (centered vertically) -->
      <g transform="translate(10, 10)">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z" fill="white" transform="scale(2)"/>
      </g>

      <!-- Column 2: Light section with two rows of text (left-aligned) -->
      <rect x="52" y="0" width="200" height="52" rx="5" fill="#f6f8fa" stroke="#d1d9e0" stroke-width="1"/>
      <rect x="52" y="0" width="5" height="52" fill="#f6f8fa"/>

      <!-- Row 1: Repo name (left-aligned, bold, larger) -->
      <text x="58" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" font-weight="bold" fill="#24292f" text-anchor="start">claude-code-best-practice</text>

      <!-- Row 2: Stars (left-aligned, black star) -->
      <text x="58" y="42" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="13" font-weight="bold" fill="#24292f" text-anchor="start">â˜… 272 Stars</text>

    </g>
  </a>
</svg>
